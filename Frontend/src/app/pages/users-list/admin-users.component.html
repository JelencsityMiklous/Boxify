<div class="container">
  <h2>Felhasználók kezelése (Admin)</h2>

  <div *ngIf="loading" class="text-center py-10 text-gray-600">
    Betöltés...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
    <button (click)="loadUsers()">Újrapróbálás</button>
  </div>

  <table *ngIf="!loading && !error" class="table">
    <thead>
      <tr>
        <th>Név</th>
        <th>Email</th>
        <th>Szerepkör</th>
        <th>Műveletek</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td class="role" [ngClass]="{ 'admin': user.role === 'admin' }">
          {{ user.role === 'admin' ? 'Admin' : 'Felhasználó' }}
        </td>
        <td class="actions">
          <button
            *ngIf="user.role !== 'admin'"
            (click)="setRole(user.id, 'admin')"
            class="promote">
            Adminná tenni
          </button>

          <button
            *ngIf="user.role === 'admin'"
            (click)="setRole(user.id, 'user')"
            class="demote">
            Lefokozni
          </button>

          <button
            (click)="deleteUser(user.id)"
            class="delete">
            Törlés
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && !error && users.length === 0" class="text-center py-10 text-gray-500">
    Nincs egyetlen felhasználó sem.
  </div>
</div>
